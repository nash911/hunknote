# Build standalone binaries for hunknote releases
# Triggers on version tags (v1.0.0, etc.)

name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.5.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64 - Use ubuntu-22.04 for GLIBC 2.35 compatibility
          # This ensures the binary works on Ubuntu 22.04+ and similar distros
          - os: ubuntu-22.04
            target: linux_amd64
            asset_name: hunknote_linux_amd64
          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            target: darwin_arm64
            asset_name: hunknote_darwin_arm64
          # Note: Linux ARM64 and macOS Intel are not included
          # Users on those platforms can install via pip: pip install hunknote

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --only main
          poetry run pip install pyinstaller pyinstaller-hooks-contrib

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build with PyInstaller
        run: |
          poetry run pyinstaller hunknote.spec --noconfirm

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp dist/hunknote release/hunknote
          chmod +x release/hunknote
          cd release
          tar -czvf ${{ matrix.asset_name }}.tar.gz hunknote

      - name: Generate checksum
        run: |
          cd release
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            release/${{ matrix.asset_name }}.tar.gz
            release/${{ matrix.asset_name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;
          
          # Create combined checksums file
          cd release
          cat *.sha256 > checksums.txt
          
          ls -la

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Hunknote v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*.tar.gz
            release/checksums.txt
          body: |
            ## Hunknote v${{ steps.version.outputs.version }}
            
            ### Installation
            
            ```bash
            curl -fsSL https://hunknote.com/install.sh | bash
            ```

            Or on macOS:
            ```bash
            brew install nash911/tap/hunknote
            ```
            
            Or download the appropriate binary for your platform below.
            
            ### Checksums
            
            Verify your download:
            ```bash
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: success()
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Get checksums for each platform
          DARWIN_ARM64_SHA=""
          LINUX_AMD64_SHA=""
          
          if [ -f release/hunknote_darwin_arm64.tar.gz ]; then
            DARWIN_ARM64_SHA=$(sha256sum release/hunknote_darwin_arm64.tar.gz | awk '{print $1}')
          fi
          if [ -f release/hunknote_linux_amd64.tar.gz ]; then
            LINUX_AMD64_SHA=$(sha256sum release/hunknote_linux_amd64.tar.gz | awk '{print $1}')
          fi
          
          echo "Version: $VERSION"
          echo "Darwin ARM64 SHA: $DARWIN_ARM64_SHA"
          echo "Linux AMD64 SHA: $LINUX_AMD64_SHA"
          
          # Clone the tap repo
          git clone "https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/nash911/homebrew-tap.git" tap-repo
          cd tap-repo
          
          # Generate updated formula
          cat > Formula/hunknote.rb << FORMULA
          # typed: false
          # frozen_string_literal: true
          
          # Homebrew formula for Hunknote
          # Auto-updated by GitHub Actions on release
          
          class Hunknote < Formula
            desc "AI-powered CLI tool for generating git commit messages and composing atomic commit stacks"
            homepage "https://github.com/nash911/hunknote"
            version "${VERSION}"
            license "MIT"
          
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/nash911/hunknote/releases/download/v#{version}/hunknote_darwin_arm64.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              end
            end
          
            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/nash911/hunknote/releases/download/v#{version}/hunknote_linux_amd64.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end
          
            def install
              bin.install "hunknote"
            end
          
            test do
              assert_match "hunknote #{version}", shell_output("#{bin}/hunknote --version")
            end
          end
          FORMULA
          
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/hunknote.rb
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hunknote.rb
          git commit -m "Update hunknote to ${VERSION}" || echo "No changes to commit"
          git push

